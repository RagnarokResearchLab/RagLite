name: Build and Release (Windows)

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - main
    paths-ignore:
      - '**.md'
  create:
    # Any branch or tag
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    if: github.event.pull_request.draft == false
    name: Build for Windows
    runs-on: windows-latest

    steps:
      - name: Disable autocrlf # Messes up everything on Windows since fixtures are saved with \n
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf

      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Build native Win32 executables with MSVC
        shell: cmd
        run: |
          call "%ProgramFiles%\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          build.bat
      - uses: actions/upload-artifact@v4
        with:
          name: RagLite2-MSVC-Win64.zip
          path: |
            BuildArtifacts/*.exe
            BuildArtifacts/*.pdb
          if-no-files-found: error
          retention-days: 30
          compression-level: 9
          overwrite: true
          include-hidden-files: false

      - name: Download Lua runtime
        run: ./download-runtime.sh && ./evo.exe version
        shell: bash

      - name: Run automated tests
        run: ./test.sh
        shell: bash

      - name: Publish new release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: test.release
          body_path: CHANGELOG.MD
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
